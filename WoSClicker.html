<!DOCTYPE html>
<html>
<head>
    <title>WoS Clicker Game</title>
    <link rel="stylesheet" type="text/css" href="WoSClickerstyles.css">
</head>
<body>
    <div class="container">
        <h1>Well of Souls Clicker Game</h1>
        <p>Click the Monster to gain GP!:</p>
        <img id="clickImage" src="https://i14.servimg.com/u/f14/17/55/69/45/greenj10.png" alt="Green Jelly">
        <p id="clickRate">GP Rate: 1 per click</p>
    </div>

    <div class="shop">
        <h2>Shop</h2>
        <div class="upgrade">
            <p>Upgrade Click Power (Cost: <span id="upgradeCost">10</span> GP)</p>
            <button id="upgradeButton">Buy</button>
        </div>
        <p id="gpDisplay">GP: 0</p>
    </div>

    <script src="WoSClickerscript.js"></script>
</body>
</html>
