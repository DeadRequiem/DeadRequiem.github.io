<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            margin: 0;
            padding: 20px;
        }
        .container {
            display: flex;
            gap: 20px;
        }
        .item-list {
            width: 250px;
            background-color: #34495e;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
        }
        .item-editor {
            flex-grow: 1;
            background-color: #34495e;
            padding: 20px;
            border-radius: 5px;
        }
        h2 {
            margin-top: 0;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            cursor: pointer;
            border-radius: 3px;
        }
        button:hover {
            background-color: #2980b9;
        }
        input, select, textarea {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
            background-color: #2c2c2c;
            color: white;
            border: 1px solid #444;
            border-radius: 4px;
        }
        .item-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        .item-grid div {
            display: flex;
            flex-direction: column;
        }
        #itemList {
            list-style-type: none;
            padding: 0;
            overflow-y: auto;
            flex-grow: 1;
        }
        #itemList li {
            cursor: pointer;
            padding: 5px;
        }
        #itemList li:hover {
            background-color: #2c3e50;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .damage-input {
            display: flex;
            gap: 5px;
        }
        .damage-input input {
            width: 45%;
        }
        #raritySelect {
            font-weight: bold;
            background-color: #2c2c2c;
            color: white;
            border: 1px solid #444;
            padding: 5px;
            border-radius: 4px;
        }
        #raritySelect option {
            background-color: #2c2c2c;
        }
        #itemWizard {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 100px;
            height: 100px;
            cursor: pointer;
            z-index: 1000; /* Ensure it stays on top */
        }
        .speech-bubble {
            position: fixed;
            bottom: 140px;
            right: 30px;
            width: 200px;
            padding: 10px;
            background-color: white;
            border: 2px solid black;
            border-radius: 10px;
            color: black;
            font-size: 14px;
            display: none;
        }
        .speech-bubble:after {
            content: '';
            position: absolute;
            bottom: -20px;
            right: 20px;
            border-width: 10px 10px 0;
            border-style: solid;
            border-color: white transparent;
            display: block;
            width: 0;
        }
        #searchBar {
            margin-top: 10px;
        }
        .statistics {
            background-color: #34495e;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Item Editor</h1>
    <div class="container">
        <!-- Item List and Controls -->
        <div class="item-list">
            <div class="button-group">
                <button onclick="addItem()">+</button>
                <button onclick="removeItem()">-</button>
                <input type="file" id="fileInput" accept=".txt" style="display: none;" onchange="loadItems()">
                <button onclick="document.getElementById('fileInput').click()">Load</button>
                <button onclick="saveFile()">Save</button>
            </div>
            <input type="text" id="searchBar" placeholder="Search by Name or ID" oninput="searchItems()">
            <ul id="itemList"></ul>
        </div>
        
        <!-- Item Editor -->
        <div class="item-editor">
            <h2>Edit Item</h2>
            <div class="item-grid">
                <div>
                    <label for="itemId">Item ID</label>
                    <input type="number" id="itemId" readonly>
                </div>
                <div>
                    <label for="name">Name</label>
                    <input type="text" id="name">
                </div>
                <div>
                    <label for="item_type">Item Type</label>
                    <select id="item_type" onchange="updateDamageArmorFields()">
                        <option value="">Select Type</option>
                        <option value="helmet">Helmet</option>
                        <option value="shirt">Shirt</option>
                        <option value="boots">Boots</option>
                        <option value="gloves">Gloves</option>
                        <option value="main_hand">Main Hand</option>
                        <option value="offhand">Offhand</option>
                    </select>
                </div>
                <div>
                    <label for="sub_type">Sub Type</label>
                    <select id="sub_type">
                        <option value="">Select Sub Type</option>
                        <option value="One-Handed">One-Handed</option>
                        <option value="Two-Handed">Two-Handed</option>
                        <option value="Bow">Bow</option>
                        <option value="Thrown">Thrown</option>
                        <option value="Staff">Staff</option>
                        <option value="Wand">Wand</option>
                    </select>
                </div>
                <div>
                    <label for="raritySelect">Rarity</label>
                    <select id="raritySelect">
                        <option value="common">Common</option>
                        <option value="uncommon">Uncommon</option>
                        <option value="rare">Rare</option>
                        <option value="epic">Epic</option>
                        <option value="legendary">Legendary</option>
                        <option value="mythic">Mythic</option>
                        <option value="artifact">Artifact</option>
                    </select>
                </div>
                <div>
                    <label for="value">Value</label>
                    <input type="number" id="value">
                </div>
                <div>
                    <label for="stackable">Stackable</label>
                    <input type="checkbox" id="stackable">
                </div>
                <div>
                    <label for="stack_size">Stack Size</label>
                    <input type="number" id="stack_size">
                </div>
                <div>
                    <label for="class_requirement">Class Requirement</label>
                    <input type="number" id="class_requirement">
                </div>
                <div>
                    <label for="level_requirement">Level Requirement</label>
                    <input type="number" id="level_requirement">
                </div>
                <div>
                    <label for="stat_requirement">Stat Requirements</label>
                    <textarea id="stat_requirement" placeholder='{"str": 0, "int": 0, "dex": 0}'></textarea>
                </div>
                <div>
                    <label for="description">Description</label>
                    <input type="text" id="description">
                </div>
                <div id="damageField" style="display: none;">
                    <label for="properties">Damage (min:max)</label>
                    <input type="text" id="properties" placeholder='{"attack": [min, max]}'>
                </div>
                <div id="armorField" style="display: none;">
                    <label for="properties">Armor</label>
                    <input type="text" id="properties" placeholder='{"defense": value}'>
                </div>
                <div>
                    <label for="category">Category</label>
                    <select id="category">
                        <option value="weapons">Weapons</option>
                        <option value="armor">Armor</option>
                        <option value="consumables">Consumables</option>
                        <option value="resources">Resources</option>
                        <option value="quest_items">Quest Items</option>
                    </select>
                </div>
                <div>
                    <label for="element">Element</label>
                    <input type="text" id="element">
                </div>
                <div>
                    <label for="iconPath">Icon Path</label>
                    <input type="text" id="iconPath">
                </div>
            </div>
            <button onclick="saveItem()">Save Item</button>
            <button onclick="wizardCreateItem()">Let the Wizard Create</button>
        </div>
    </div>
    
    <!-- Statistics Section -->
    <div class="statistics" id="statistics">
        <h2>Statistics</h2>
        <p id="totalItems">Total Items: 0</p>
        <p id="averageLevel">Average Level Requirement: 0</p>
        <p id="mostCommonRarity">Most Common Rarity: N/A</p>
    </div>

    <!-- JavaScript for item editor functionality -->
    <script>
        let items = [];
        let currentItemIndex = -1;

        function loadItem(index) {
            currentItemIndex = index;
            const item = items[index];
            document.getElementById('itemId').value = item.id || '';
            document.getElementById('name').value = item.name || '';
            document.getElementById('item_type').value = item.item_type || '';
            document.getElementById('sub_type').value = item.sub_type || '';
            document.getElementById('raritySelect').value = item.rarity || '';
            document.getElementById('value').value = item.value || '';
            document.getElementById('stackable').checked = item.stackable || false;
            document.getElementById('stack_size').value = item.stack_size || 1;
            document.getElementById('class_requirement').value = item.class_requirement || 0;
            document.getElementById('level_requirement').value = item.level_requirement || 1;
            document.getElementById('stat_requirement').value = JSON.stringify(item.stat_requirement || {});
            document.getElementById('description').value = item.description || '';
            document.getElementById('properties').value = JSON.stringify(item.properties || {});
            document.getElementById('category').value = item.category || '';
            document.getElementById('element').value = item.element || '';
            document.getElementById('iconPath').value = item.icon_path || 'WIPIcon.png';
            updateDamageArmorFields();
        }

        function saveItem() {
            const item = {
                id: document.getElementById('itemId').value,
                name: document.getElementById('name').value,
                item_type: document.getElementById('item_type').value,
                sub_type: document.getElementById('sub_type').value,
                rarity: document.getElementById('raritySelect').value,
                value: document.getElementById('value').value,
                stackable: document.getElementById('stackable').checked,
                stack_size: document.getElementById('stack_size').value,
                class_requirement: document.getElementById('class_requirement').value,
                level_requirement: document.getElementById('level_requirement').value,
                stat_requirement: JSON.parse(document.getElementById('stat_requirement').value || '{}'),
                description: document.getElementById('description').value,
                properties: JSON.parse(document.getElementById('properties').value || '{}'),
                category: document.getElementById('category').value,
                element: document.getElementById('element').value,
                icon_path: document.getElementById('iconPath').value
            };
            if (currentItemIndex === -1) {
                items.push(item);
                currentItemIndex = items.length - 1;
            } else {
                items[currentItemIndex] = item;
            }
            updateItemList();
            updateStatistics();
        }

        function updateDamageArmorFields() {
            const itemType = document.getElementById('item_type').value;
            const damageField = document.getElementById('damageField');
            const armorField = document.getElementById('armorField');
            if (itemType === 'main_hand' || itemType === 'offhand') {
                damageField.style.display = 'block';
                armorField.style.display = 'none';
            } else if (itemType === 'helmet' || itemType === 'shirt' || itemType === 'boots' || itemType === 'gloves') {
                damageField.style.display = 'none';
                armorField.style.display = 'block';
            } else {
                damageField.style.display = 'none';
                armorField.style.display = 'none';
            }
        }

        function addItem() {
            const newId = items.length > 0 ? Math.max(...items.map(item => parseInt(item.id) || 0)) + 1 : 1;
            const newItem = { id: newId.toString() };
            items.push(newItem);
            updateItemList();
            loadItem(items.length - 1);
            updateStatistics();
        }

        function removeItem() {
            if (currentItemIndex !== -1) {
                items.splice(currentItemIndex, 1);
                updateItemList();
                if (items.length > 0) {
                    loadItem(Math.min(currentItemIndex, items.length - 1));
                } else {
                    clearItemForm();
                }
                updateStatistics();
            }
        }

        function clearItemForm() {
            currentItemIndex = -1;
            document.getElementById('itemId').value = '';
            document.getElementById('name').value = '';
            document.getElementById('item_type').value = '';
            document.getElementById('sub_type').value = '';
            document.getElementById('raritySelect').value = '';
            document.getElementById('value').value = '';
            document.getElementById('stackable').checked = false;
            document.getElementById('stack_size').value = '';
            document.getElementById('class_requirement').value = '';
            document.getElementById('level_requirement').value = '';
            document.getElementById('stat_requirement').value = '{}';
            document.getElementById('description').value = '';
            document.getElementById('properties').value = '{}';
            document.getElementById('category').value = '';
            document.getElementById('element').value = '';
            document.getElementById('iconPath').value = '';
            updateDamageArmorFields();
        }

        function updateItemList(filteredItems = items) {
            const itemList = document.getElementById('itemList');
            itemList.innerHTML = '';
            filteredItems.forEach((item, index) => {
                const li = document.createElement('li');
                li.textContent = `ID: ${item.id || 'N/A'} [${item.name || 'Unnamed Item'}]`;
                li.onclick = () => loadItem(index);
                itemList.appendChild(li);
            });
        }

        function saveFile() {
            let content = '';
            for (let item of items) {
                content += '[ITEM]\n';
                for (let [key, value] of Object.entries(item)) {
                    content += `<${key.toUpperCase()}>: ${value}\n`;
                }
                content += '\n';
            }
            const blob = new Blob([content], { type: 'text/plain' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'items.txt';
            a.click();
        }

        function loadItems() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const content = e.target.result;
                    items = parseItemData(content);
                    updateItemList();
                    updateStatistics();
                    if (items.length > 0) {
                        loadItem(0);
                    }
                };
                reader.readAsText(file);
            }
        }

        function parseItemData(data) {
            const items = [];
            const itemRegex = /\[ITEM\]([\s\S]*?)(?=\[ITEM\]|$)/g;
            const fieldRegex = /<(\w+)>:\s*([\s\S]*?)(?=<\w+>:|$)/g;
            let match;
            while ((match = itemRegex.exec(data)) !== null) {
                const itemData = match[1];
                const item = {};
                let fieldMatch;
                while ((fieldMatch = fieldRegex.exec(itemData)) !== null) {
                    const [, key, value] = fieldMatch;
                    item[key.toLowerCase()] = value.trim();
                }
                items.push(item);
            }
            return items;
        }

        function searchItems() {
            const query = document.getElementById('searchBar').value.toLowerCase();
            const filteredItems = items.filter(item => 
                (item.name && item.name.toLowerCase().includes(query)) ||
                (item.id && item.id.toLowerCase().includes(query))
            );
            updateItemList(filteredItems);
        }

        function updateStatistics() {
            const totalItems = items.length;
            const averageLevel = (items.reduce((sum, item) => sum + (parseInt(item.level_requirement) || 0), 0) / totalItems).toFixed(2);
            const rarityCount = items.reduce((count, item) => {
                count[item.rarity] = (count[item.rarity] || 0) + 1;
                return count;
            }, {});
            const mostCommonRarity = Object.keys(rarityCount).reduce((a, b) => rarityCount[a] > rarityCount[b] ? a : b, 'N/A');
            document.getElementById('totalItems').textContent = `Total Items: ${totalItems}`;
            document.getElementById('averageLevel').textContent = `Average Level Requirement: ${averageLevel}`;
            document.getElementById('mostCommonRarity').textContent = `Most Common Rarity: ${mostCommonRarity}`;
        }
    </script>

        function getRandomElement(arr) {
            return arr[Math.floor(Math.random() * arr.length)];

        function wizardCreateItem() {
