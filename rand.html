<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Random Name Generator</title>
<script>
function commonSyllable() {
    const syllables = ["ba", "be", "bi", "bo", "bu", "sa", "se", "si", "so", "su",
                        "ta", "te", "ti", "to", "tu", "la", "le", "li", "lo", "lu",
                        "ra", "re", "ri", "ro", "ru", "na", "ne", "ni", "no", "nu",
                        "ma", "me", "mi", "mo", "mu", "ka", "ke", "ki", "ko", "ku"];
    return syllables[Math.floor(Math.random() * syllables.length)];
}

function generateName() {
    const length = Math.floor(Math.random() * 3) + 2; // Generates 2 to 4 syllables
    let name = "";
    for (let i = 0; i < length; i++) {
        name += commonSyllable();
    }
    return name.charAt(0).toUpperCase() + name.slice(1);
}

function addName() {
    const name = generateName();
    const newElem = document.createElement("div");
    newElem.textContent = name;
    newElem.style.marginTop = "10px";
    document.getElementById("namesContainer").appendChild(newElem);
}
</script>
</head>
<body>
<h1>Random Name Generator</h1>
<button onclick="addName()">Generate Random Name</button>
<div id="namesContainer" style="margin-top: 20px; font-size: 24px; font-family: Arial, sans-serif;"></div>
</body>
</html>
