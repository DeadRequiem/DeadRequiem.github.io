<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: white;
            margin: 0;
        }

        .navbar {
            overflow: hidden;
            background-color: #333;
        }

        .navbar a {
            float: left;
            font-size: 16px;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .dropdown {
            float: left;
            overflow: hidden;
        }

        .dropdown .dropbtn {
            font-size: 16px;
            border: none;
            outline: none;
            color: white;
            padding: 14px 16px;
            background-color: inherit;
            font-family: inherit;
            margin: 0;
            cursor: pointer;
        }

        .navbar a:hover, .dropdown:hover .dropbtn {
            background-color: red;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            float: none;
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Style for the page-wide background */
        .content {
            background-image: url('https://i14.servimg.com/u/f14/17/55/69/45/evergr10.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* Style for the semi-transparent box */
        .overlay {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        /* Style for the text inside the box */
        .overlay p {
            color: white;
            font-size: 24px;
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="https://deadrequiem.github.io/">Home</a>
    <div class="dropdown">
        <button class="dropbtn">World Index 
            <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
            <a href="https://deadrequiem.github.io/Worlds.html">Index</a>
        </div>
    </div>
    <div class="dropdown">
        <button class="dropbtn">World Info 
            <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
            <a href="https://deadrequiem.github.io/AtheliasQuests.htm">Athelias Quests</a>
            <a href="#">Another Link</a>
        </div>
    </div>
</div>
<div class="dropdown">
    <button class="dropbtn">ReMix 
        <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-content">
        <a href="https://bitbucket.org/ahitb/remix/src/master" target="_blank">BitBucket</a>
    </div>
</div>

<div class="content">
    <div class="overlay">
        <p>Welcome to the Well of Souls index page, created by Demi.</p>
        <p>There's not much here right now, but that will change over time.</p>
    </div>
</div>

</body>
</html>
